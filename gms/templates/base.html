<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Gym Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
    <h1>Gym Management System</h1>
    <ul>
        <li><a href="{{ url_for('members.view') }}">View Members</a></li>
        <!-- Link for the Class Enrollment page -->
        <li><a href="{{ url_for('members.class_enrollment') }}">Class Enrollment</a></li>
    </ul>
</nav>
<main class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    <section>
        {% block content %}{% endblock %}
    </section>
</main>
</body>
</html>
